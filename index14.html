<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX 14</title>
    <link rel="stylesheet" href="style14.css">
</head>
<body>
    <h1>MAX-WIDTH</h1>
    <!-- use width -->
    <h3>Using width (not responsive when use small devices)</h3>
    <div class="width">
        <p>This <strong>div</strong> element has a width of 500px, and margin set to auto</p>
    </div>
    <h3>Using max-width (responsive when use small devices)</h3>
    <div class="max-width">
        <p>This <strong>div</strong> element has a max-width of 500px, and margin set to auto</p>
    </div>
</body>
</html>
