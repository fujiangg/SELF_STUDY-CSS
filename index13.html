<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX 13</title>
    <link rel="stylesheet" href="style13.css">
</head>
<body>
    <h1>LAYOUT DISPLAY PROPERTY</h1>
    <h2>The display Property</h2>

    <h3>display: none:</h3>
    <p class="ex1">
      <span>Text 1</span>
      <span>Text 2</span>
      <span>Text 3</span>
    </p>
    <hr>
    
    <h3>display: inline:</h3>
    <p class="ex2">
      <span>Text 1</span>
      <span>Text 2</span>
      <span>Text 3</span>
    </p>
    <hr>
    
    <h3>display: block:</h3>
    <p class="ex3">
      <span>Text 1</span>
      <span>Text 2</span>
      <span>Text 3</span>
    </p>
    <hr>
    
    <h3>display: inline-block:</h3>
    <p class="ex4">
      <span>Text 1</span>
      <span>Text 2</span>
      <span>Text 3</span>
    </p>
    <hr>
    
    <h3>display: flex:</h3>
    <p class="ex5">
      <span>Text 1</span>
      <span>Text 2</span>
      <span>Text 3</span>
    </p>
    <hr>
    
    <h3>display: grid:</h3>
    <p class="ex6">
      <span>Text 1</span>
      <span>Text 2</span>
      <span>Text 3</span>
    </p>
    <hr>
</body>
</html>
